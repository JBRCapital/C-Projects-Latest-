<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <script src="wwwroot/js/justgage.js"></script>
    <script src="wwwroot/js/raphael-2.1.4.min.js"></script>
</head>
<body>
    <div id="gauge" style="width:300px;height:150px;"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        var gauge = new JustGage({
            id: "gauge",
            value: 0,
            min: 0,
            max: 710,
            title: "Credit Score",
            label: "",
            gaugeColor: "#fff",
            levelColors: ["#3880fd"],
            startAnimationTime: 1,
            startAnimationType: "linear",
            refreshAnimationTime: 1,
            refreshAnimationType: "linear"
        });
        //gauge.refresh(500);
        //for (var i = 0; i <= 710; i++) {
        //    gauge.refresh(i);

        //}

        var i = 0;

        window.captureImage = function() {
            $.get("http://localhost:63541/api/record/get?id=" + i + "&x=57&y=148").done(function () {
                changeGauge(i);
                i++;
            });
        };

        

        function changeGauge(val) {
            if (i <= 710) {
                gauge.refresh(val);
                window.captureImage();
            }
        }

        window.captureImage();
    </script>
</body>
</html>
